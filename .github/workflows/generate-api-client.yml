name: Generate API Client

on:
  workflow_run:
    workflows: ["Build"]
    types: [completed]
    branches: ["master"]
  workflow_dispatch:

jobs:
  generate-client:
    name: Generate and Publish API Client
    runs-on: ubuntu-latest
    if: >-
      (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/master') ||
      (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'master')
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Load deploy config
        run: |
          cat .github/deploy.env >> $GITHUB_ENV

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: "yarn"
          registry-url: "https://registry.npmjs.org"

      - name: Update npm to latest
        run: npm install -g npm@latest

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Generate API client
        run: yarn apigen
        env:
          NPM_PACKAGE_NAME: ${{ env.NPM_PACKAGE_NAME }}
          NPM_PACKAGE_VERSION: "0.0.${{ github.run_number }}"
          OUTPUT_DIR: ./generated-client

      - name: Build generated client
        working-directory: generated-client
        run: |
          npm install
          npm run build

      - name: Publish to npm
        working-directory: generated-client
        run: npm publish --access public --provenance
        env:
          NPM_CONFIG_PROVENANCE: true

      - name: Upload generated client
        uses: actions/upload-artifact@v4
        with:
          name: gameserver-api-client
          path: generated-client/
          retention-days: 7
